# =============================================================================
# SERVER CONFIGURATION
# =============================================================================
server.port=8080
server.servlet.context-path=/auth

# =============================================================================
# H2 DATABASE CONFIGURATION (IN-MEMORY)
# =============================================================================
spring.datasource.url=jdbc:h2:mem:authdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (Accesible en http://localhost:8080/auth/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# =============================================================================
# JPA/HIBERNATE CONFIGURATION
# =============================================================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# =============================================================================
# OAUTH2 AUTHORIZATION SERVER ENDPOINTS
# =============================================================================
spring.security.oauth2.authorizationserver.endpoint.authorization-uri=/oauth2/authorize
spring.security.oauth2.authorizationserver.endpoint.token-uri=/oauth2/token
spring.security.oauth2.authorizationserver.endpoint.jwk-set-uri=/oauth2/jwks
spring.security.oauth2.authorizationserver.endpoint.token-revocation-uri=/oauth2/revoke
spring.security.oauth2.authorizationserver.endpoint.token-introspection-uri=/oauth2/introspect

# =============================================================================
# JWT CONFIGURATION
# =============================================================================
app.jwt.secret=mySuperSecretKeyThatIsVeryLongAndSecureForJWTTokenGeneration1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000
app.jwt.issuer=auth-service

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================
logging.level.com.auth=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.oauth2=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# =============================================================================
# ACTUATOR & DEVELOPMENT
# =============================================================================
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=always
management.info.env.enabled=true

# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Show detailed errors in development
server.error.include-stacktrace=always
server.error.include-message=always
spring.mvc.log-request-details=true